<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom-Archlord is an European private server of Archlord!</title>
	<meta name="description" content="✔Archlord private server dedicated to provide you a classic Archlord feeling inspired by Episode 3.">
	<meta property="og:title" content="Custom-Archlord is an European private server of Archlord!">
	<meta property="og:description" content="✔Archlord private server dedicated to provide you a classic Archlord feeling inspired by Episode 3.">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<!--
	  - favicon
	-->
	<link rel="shortcut icon" href="./Archlord.ico" type="image/svg+xml">

	<!--
	  - custom css link
	-->
	<link rel="stylesheet" href="../assets/css/style.css">

	<!--
	  - google font link
	-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

	<!--
	  - preload images
	-->
</head>

<body id="top">

	<!--
	  - #HEADER
	-->

	<header class="header">



		<div class="header-bottom skewBg" data-header>
			<div class="container">
				<a href=".." class="logo">Custom-Archlord</a>

				<nav class="navbar" data-navbar>
					<ul class="navbar-list">

						<li class="navbar-item">
							<a href=".." class="navbar-link skewBg" data-nav-link>Home</a>
						</li>



					

					</ul>
				</nav>

				<div class="header-actions" style="visibility:hidden">

					<button class="cart-btn" aria-label="cart">
						<ion-icon name="cart"></ion-icon>

						<span class="cart-badge">0</span>
					</button>

					<button class="search-btn" aria-label="open search" data-search-toggler>
						<ion-icon name="search-outline"></ion-icon>
					</button>

					<button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
						<ion-icon name="menu-outline" class="menu"></ion-icon>
						<ion-icon name="close-outline" class="close"></ion-icon>
					</button>

				</div>

			</div>
		</div>

	</header>





	<!--
	  - #SEARCH BOX
	-->

	<div class="search-container" data-search-box>

		<div class="input-wrapper">
			<input type="search" name="search" aria-label="search" placeholder="Search here..." class="search-field">

			<button class="search-submit" aria-label="submit search" data-search-toggler>
				<ion-icon name="search-outline"></ion-icon>
			</button>

			<button class="search-close" aria-label="close search" data-search-toggler></button>
		</div>

	</div>





	<main>
		<article>












			<!--
			  - #BLOG
			-->

			<section class="section blog" id="blog" aria-label="blog" style="margin-top:85px">
				<div class="container">

					<h2 class="h2 section-title">
						Refinery <span class="span"></span>
					</h2>



					<ul class="blog-list1">

						<li>
							<div class="blog-card">



								<div class="card-content">


									<h3>
										<a href="#" class="card-title">Work In Progress</a>
									</h3>

								

								</div>

							</div>
						</li>

					
					</ul>

				</div>
			</section>





		</article>
	</main>





	<!--
	  - #FOOTER
	-->




	<!--
	  - #BACK TO TOP
	-->

	<a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
		<ion-icon name="caret-up"></ion-icon>
	</a>





	<!--
	  - custom js link
	-->
	<script src="../assets/js/script.js" defer></script>

	<!--
	  - ionicon link
	-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
